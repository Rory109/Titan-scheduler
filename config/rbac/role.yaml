---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - batch.rory109.com
  resources:
  - trainingjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.rory109.com
  resources:
  - trainingjobs/finalizers
  verbs:
  - update
- apiGroups:
  - batch.rory109.com
  resources:
  - trainingjobs/status
  verbs:
  - get
  - patch
  - update
